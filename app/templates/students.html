<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <style>
        body { font-family: Arial; background:#f4f6f8; }
        table {
            width: 95%;
            margin: 30px auto;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        a {
            display: block;
            width: 95%;
            margin: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>DOB</th>
        <th>Degree</th>
        <th>Year</th>
        <th>Branch</th>
        <th>Email</th>
        <th>Phone</th>
    </tr>
    {% for s in students %}
    <tr>
        <td>{{ s[1] }}</td>
        <td>{{ s[2] }}</td>
        <td>{{ s[3] }}</td>
        <td>{{ s[4] }}</td>
        <td>{{ s[5] }}</td>
        <td>{{ s[6] }}</td>
        <td>{{ s[7] }}</td>
    </tr>
    {% endfor %}
</table>

<a href="/">‚Üê Back to Add Student</a>

</body>
</html>
